name: Test action

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: test
  cancel-in-progress: true

jobs:
  test-bookworm-arm64:
    runs-on: ubuntu-22.04
    name: Test Bookworm (arm64)
    steps:
      -
        name: Test action
        uses: dtcooper/rpi-image-modifier@main
        with:
          base-image-url: https://downloads.raspberrypi.com/raspios_lite_arm64/images/raspios_lite_arm64-2023-12-06/2023-12-05-raspios-bookworm-arm64-lite.img.xz
          run: |
            echo 'hi mom'
            pwd
            whoami
            arch
            uname -a
            echo 'bye mom!'
  test-bookworm-armhf:
    runs-on: ubuntu-22.04
    name: Test Bookworm (armhf)
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Test action
        uses: dtcooper/rpi-image-modifier@main
        with:
          base-image-url: https://downloads.raspberrypi.com/raspios_lite_armhf/images/raspios_lite_armhf-2023-12-11/2023-12-11-raspios-bookworm-armhf-lite.img.xz
          script-path: test/script.sh
          image-path: hi-mom.img
